apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocis-graph
  namespace: cloud
  labels:
    app.kubernetes.io/name: graph
    app.kubernetes.io/instance: ocis
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: graph
      app.kubernetes.io/instance: ocis
  replicas: 1
  
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: graph
        app.kubernetes.io/instance: ocis
    spec:
      automountServiceAccountToken: true
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: graph
          image: "registry.lab.reisman.org/proxy.docker.io/owncloud/ocis:3.1.0-next.2"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["graph", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "kubernetes"
            - name: MICRO_REGISTRY_ADDRESS
              value: ""

            - name: OCIS_LOG_LEVEL
              value: "info"
            - name: OCIS_LOG_PRETTY
              value: "false"
            - name: OCIS_LOG_COLOR
              value: "false"

            - name: GRAPH_HTTP_ADDR
              value: 0.0.0.0:9120
            - name: GRAPH_DEBUG_ADDR
              value: 0.0.0.0:9124

            - name: OCIS_URL
              value: "https://cloud.dev.lab.reisman.org"
            - name: OCIS_LDAP_URI
              value: "ldaps://ocis-idm:9235"
            - name: OCIS_LDAP_BIND_DN
              value: "uid=libregraph,ou=sysusers,o=libregraph-idm"
            - name: GRAPH_LDAP_BIND_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "ocis-secrets"
                  key: idm-reva-password
            - name: OCIS_LDAP_SERVER_WRITE_ENABLED
              value: "true"
            - name: OCIS_LDAP_CACERT
              value: "" # no cert needed
            - name: OCIS_LDAP_INSECURE
              value: "true"
            - name: GRAPH_LDAP_SERVER_UUID
              value: "false"
            - name: GRAPH_LDAP_SERVER_USE_PASSWORD_MODIFY_EXOP
              value: "false"
            - name: GRAPH_LDAP_REFINT_ENABLED
              value: "false"
            - name: OCIS_LDAP_USER_BASE_DN
              value: "ou=users,o=libregraph-idm"
            - name: OCIS_LDAP_GROUP_BASE_DN
              value: "ou=groups,o=libregraph-idm"
            - name: GRAPH_LDAP_GROUP_CREATE_BASE_DN
              value: "ou=groups,o=libregraph-idm"
            - name: OCIS_LDAP_USER_SCOPE
              value: "sub"
            - name: OCIS_LDAP_GROUP_SCOPE
              value: "sub"

            - name: OCIS_LDAP_DISABLE_USER_MECHANISM
              value: "none" # handled by idp
            - name: OCIS_LDAP_DISABLED_USERS_GROUP_DN
              value: "cn=DisabledUsersGroup,ou=groups,o=libregraph-idm"
            # cache
            - name: OCIS_CACHE_STORE
              value: "redis"
            - name: OCIS_CACHE_STORE_NODES
              value: "ocis-redis-master:6379"
            - name: OCIS_EVENTS_ENDPOINT
              value: ocis-nats:9233
            - name: GRAPH_APPLICATION_ID
              valueFrom:
                configMapKeyRef:
                  name: "ocis-graph"
                  key: application-id
            - name: OCIS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "ocis-secrets"
                  key: jwt-secret
            - name: OCIS_MACHINE_AUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: "ocis-secrets"
                  key: machine-auth-api-key
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3
          resources: {}
          ports:
            - name: http
              containerPort: 9120
            - name: metrics-debug
              containerPort: 9124
          volumeMounts:
            - name: ocis-config-tmp
              mountPath: /etc/ocis # we mount that volume only to apply fsGroup to that path
            - name: messaging-system-ca
              mountPath: /etc/ocis/messaging-system-ca
              readOnly: true
            - name: ldap-ca
              mountPath: /etc/ocis/ldap-ca
              readOnly: true
      volumes:
        - name: ocis-config-tmp
          emptyDir: {}
        - name: messaging-system-ca
          emptyDir: {}
        - name: ldap-ca
          emptyDir: {}
