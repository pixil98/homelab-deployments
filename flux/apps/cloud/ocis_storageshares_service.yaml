apiVersion: v1
kind: Service
metadata:
  name: ocis-storageshares
  namespace: cloud
  labels:
    ocis-metrics: enabled
    app.kubernetes.io/name: storageshares
    app.kubernetes.io/instance: ocis
spec:
  selector:
    app.kubernetes.io/name: storageshares
    app.kubernetes.io/instance: ocis
  type: ClusterIP
  ports:
    - name: grpc
      port: 9154
      protocol: TCP
    - name: metrics-debug
      port: 9156
      protocol: TCP
