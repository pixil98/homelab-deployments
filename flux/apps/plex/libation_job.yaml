apiVersion: batch/v1
kind: CronJob
metadata:
  name: libation
  namespace: plex
spec:
  schedule: "0 0 * * 0"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  successfulJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          initContainers:
          - name: init-config
            image: alpine:latest
            command: [ "/bin/sh", "-c" ]
            args: [ "cp /configtmp/* /config" ]
            imagePullPolicy: Always
            volumeMounts:
            - name: settings
              mountPath: /configtmp/Settings.json
              subPath: "Settings.json"
            - name: accounts
              mountPath: /configtmp/AccountsSettings.json
              subPath: "AccountsSettings.json"
            - name: config
              mountPath: /config
          containers:
          - name: libation
            image: pixil/libation:9.0.19
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /config
            - name: db
              mountPath: /db
            env:
            - name: SLEEP_TIME
              value: "-1"
          volumes:
          - name: config
            emptyDir: {}
          - name: settings
            configMap:
              name: libation-settings
          - name: accounts
            secret:
              secretName: libation-accounts
          - name: db
            persistentVolumeClaim:
              claimName: libation-db-pvc
          - name: data
            nfs:
              server: 192.168.1.10
              path: /mnt/main/plex/audible
              readOnly: false
