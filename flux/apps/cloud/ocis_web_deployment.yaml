apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocis-web
  namespace: cloud
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/instance: ocis
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: web
      app.kubernetes.io/instance: ocis
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web
        app.kubernetes.io/instance: ocis
    spec:
      automountServiceAccountToken: true
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: web
          image: "registry.lab.reisman.org/proxy.docker.io/owncloud/ocis:3.1.0-next.2"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["web", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "kubernetes"
            - name: MICRO_REGISTRY_ADDRESS
              value: ""

            - name: OCIS_LOG_LEVEL
              value: "debug"
            - name: OCIS_LOG_PRETTY
              value: "true"
            - name: OCIS_LOG_COLOR
              value: "true"

            - name: WEB_HTTP_ADDR
              value: 0.0.0.0:9100
            - name: WEB_DEBUG_ADDR
              value: 0.0.0.0:9104

            - name: OCIS_OIDC_ISSUER
              value: "https://auth.dev.lab.reisman.org/application/o/owncloud/"
            - name: OCIS_OIDC_CLIENT_ID
              value: "rpxotWdhDpx02JYqv6i5SagU1Xs1KKWS2eB6K5mw"
            - name: WEB_OIDC_SCOPE
              value: "openid profile email ocis"
            - name: OCIS_URL
              value: https://cloud.dev.lab.reisman.org
            - name: WEB_OPTION_CONTEXTHELPERS_READ_MORE
              value: "true"
            - name: WEB_OPTION_LOGOUT_URL
              value: "https://auth.dev.lab.reisman.org/application/o/owncloud/end-session/"
            - name: OCIS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "ocis-secrets"
                  key: jwt-secret
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3
          resources: {}
          ports:
            - name: http
              containerPort: 9100
            - name: metrics-debug
              containerPort: 9104
          volumeMounts:
            - name: configs
              mountPath: /etc/ocis
            - name: web-data
              mountPath: /var/lib/ocis
      volumes:
        - name: configs
          configMap:
            name: ocis-web-config
        - name: web-data
          emptyDir: {}
