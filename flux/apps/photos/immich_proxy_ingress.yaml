apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich-proxy
  namespace: photos
  labels:
    app.kubernetes.io/instance: immich
    app.kubernetes.io/name: proxy
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  tls:
    - hosts:
      - "auth.dev.lab.reisman.org"
      secretName: authentik-tls
  rules:
    #TODO: update host name
    - host: "immich.dev.lab.reisman.org"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: immich-proxy
                port:
                  name: http
