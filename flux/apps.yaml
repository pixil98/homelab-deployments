apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m0s
  dependsOn:
    - name: infrastructure
    - name: cert-manager-issuers
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/apps/
  prune: true
  validation: client
