apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocis-ocs
  namespace: cloud
  labels:
    app.kubernetes.io/name: ocs
    app.kubernetes.io/instance: ocis
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ocs
      app.kubernetes.io/instance: ocis
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ocs
        app.kubernetes.io/instance: ocis
    spec:
      automountServiceAccountToken: true
      securityContext:
          fsGroup: 1000
          fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: ocs
          image: "registry.lab.reisman.org/proxy.docker.io/owncloud/ocis:3.1.0-next.2"
          imagePullPolicy: IfNotPresent
          command: ["ocis"]
          args: ["ocs", "server"]
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
          env:
            - name: MICRO_REGISTRY
              value: "kubernetes"
            - name: MICRO_REGISTRY_ADDRESS
              value: ""
            - name: OCS_LOG_COLOR
              value: "false"
            - name: OCS_LOG_LEVEL
              value: "info"
            - name: OCS_LOG_PRETTY
              value: "false"
            - name: OCS_TRACING_ENABLED
              value: "false"
            - name: OCS_TRACING_TYPE
              value: "jaeger"
            - name: OCS_TRACING_ENDPOINT
              value: ""
            - name: OCS_TRACING_COLLECTOR
              value: ""
            - name: OCS_DEBUG_PPROF
              value: "false"
            - name: OCS_HTTP_ADDR
              value: 0.0.0.0:9110
            - name: OCS_DEBUG_ADDR
              value: 0.0.0.0:9114
            - name: OCS_IDM_ADDRESS
              value: "https://auth.dev.lab.reisman.org/application/o/owncloud/"
            - name: OCS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: "ocis-secrets"
                  key: jwt-secret
            - name: OCS_MACHINE_AUTH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: "ocis-secrets"
                  key: machine-auth-api-key
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics-debug
            timeoutSeconds: 10
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 3
          resources: {}
          ports:
            - name: http
              containerPort: 9110
            - name: metrics-debug
              containerPort: 9114
